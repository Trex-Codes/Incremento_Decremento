	<meta charset="UTF-8">

<body onclick="miFunc()">

 		<button onclick="click1()" id="btn_click1">onclickHTML</button>

	<div id="ondlclickDiv">

 		<button ondblclick="douClick()" id="btn_clickDou">DoubleClickHTML</button>

		// ****************************************************************************************

		// ************** --- ************** --- ************** --- **************

		// BTN JS

			// Create btn onblur-onfocus
		var btn_focus = document.createElement('button');
		var btnText = document.createTextNode('focus-blurJS');
		btn_focus.setAttribute('id', 'BTN');
		btn_focus.append(btnText);

		// Events
		btn_focus.onfocus = focus1;
		btn_focus.onblur = blur1;

		function focus1(){
			document.getElementById('BTN').style.backgroundColor = 'red';
		}

		function blur1(){
			document.getElementById('BTN').style.backgroundColor = 'yellow';
		}

		// const blur1 = () => document.getElementById('BTN').style.backgroundColor = 'yellow';

		document.body.appendChild(focus_blur);

		let hr = document.createElement('hr');
		document.body.appendChild(hr);

		// ****************************************************************************************
	
		// BTN HTML
		function click1(){
			document.getElementById('btn_click1').style.padding = '15px';
			document.getElementById('btn_click1').style.backgroundColor = 'pink';
		}	

		// ************** --- ************** --- ************** --- **************

		// BTN JS

			// btn onclick 
		var btn_onclick = document.createElement('button');
		var btn_onclickText = document.createTextNode('onclickJS');
		btn_onclick.setAttribute("id", 'onclickBTN');
		btn_onclick.append(btn_onclickText);

		// Events
		btn_onclick.onclick = onclickDOM;

		function onclickDOM(){
			document.getElementById('onclickBTN').style.padding = '15px';
			document.getElementById('onclickBTN').style.backgroundColor = 'pink';
		}

		onclickDiv.appendChild(btn_onclick);
		document.body.appendChild(onclickDiv);

		let hr2 = document.createElement('hr');
		document.body.appendChild(hr2);

		// ****************************************************************************************


		function douClick (){
			document.getElementById('btn_clickDou').style.backgroundColor = 'lightgreen';
			document.getElementById('btn_clickDou').style.padding = '15px';
		}

		// btn double onclick
		var btn_doubleOnclick = document.createElement('button');
		var btn_onclickDoubleText = document.createTextNode('Double OnclickJS');
		btn_doubleOnclick.setAttribute("id", 'onclickDoubleBTN');
		btn_doubleOnclick.append(btn_onclickDoubleText);

		// Events
		btn_doubleOnclick.ondblclick = DblClickDOM;

		function DblClickDOM(){
			document.getElementById('onclickDoubleBTN').style.backgroundColor = 'lightgreen';
			document.getElementById('onclickDoubleBTN').style.padding = '15px';
		}

		ondlclickDiv.appendChild(btn_doubleOnclick);
		document.body.appendChild(ondlclickDiv);

		let hr3 = document.createElement('hr');
		document.body.appendChild(hr3);
		
		// ****************************************************************************************

			document.getElementById('onchangeBtn1').style.padding = '15px';
			console.info('your name is ' + document.getElementById('onchangeBtn1').value);
		}

		const labelBTN = document.createElement('label'); // label

		changevalueinput_Bottom.appendChild(labelBTN);
