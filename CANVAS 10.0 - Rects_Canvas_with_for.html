<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rects Canvas with for</title>
</head>
<body>
		<canvas style="background-color: lightgreen" id="CanvasHTml" width="1000" height="700"></canvas><script type="text/javascript">
			
			var canvas = document.getElementById('CanvasHTml');
			var ctx = canvas.getContext("2d");

			// cuadros 50-50
			ctx.beginPath();
			ctx.fillStyle = "gold";
			ctx.rect(0, 0, 25, 25);
			ctx.rect(50, 50, 25, 25);
			ctx.rect(100, 100, 25, 25);
			ctx.rect(150, 150, 25, 25);	
			ctx.rect(200, 200, 25, 25);
			ctx.rect(250, 250, 25, 25);
			ctx.rect(300, 300, 25, 25);
			ctx.rect(350, 350, 25, 25);
			ctx.rect(400, 400, 25, 25);
			ctx.rect(450, 450, 25, 25);
			ctx.stroke();
			ctx.fill();
			ctx.closePath();

			// cuadros invertidos 450-500
			ctx.beginPath();
			ctx.fillStyle = "purple";
			ctx.rect(500, 450, 25, 25);
			ctx.rect(550, 400, 25, 25);
			ctx.rect(600, 350, 25, 25);
			ctx.rect(650, 300, 25, 25);
			ctx.rect(700, 250, 25, 25);
			ctx.rect(750, 200, 25, 25);
			ctx.rect(800, 150, 25, 25);
			ctx.rect(850, 100, 25, 25);
			ctx.rect(900, 50, 25, 25);
			ctx.rect(950, 0, 25, 25);
			ctx.stroke();
			ctx.fill();
			ctx.closePath();



		</script>
</body>
</html>
